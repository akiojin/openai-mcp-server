name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-key-for-ci' }}
    
    - name: Build project
      run: npm run build
    
    - name: Extract version from tag
      id: extract_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Generate changelog
      id: changelog
      uses: metcalfc/changelog-generator@v4.3.1
      with:
        myToken: ${{ secrets.GITHUB_TOKEN }}
        base-ref: 'v${{ steps.extract_version.outputs.VERSION }}'
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body: |
          ## OpenAI MCP Server v${{ steps.extract_version.outputs.VERSION }}
          
          ${{ steps.changelog.outputs.changelog }}
          
          ### Installation
          ```bash
          npm install @akiojin/openai-mcp-server@${{ steps.extract_version.outputs.VERSION }}
          ```
          
          ### Docker Image
          ```bash
          docker pull ghcr.io/akiojin/openai-mcp-server:${{ steps.extract_version.outputs.VERSION }}
          ```
        draft: false
        prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
    
    - name: Publish to npm
      if: ${{ !contains(github.ref, '-beta') && !contains(github.ref, '-alpha') }}
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Build Docker image
      run: |
        docker build -t ghcr.io/akiojin/openai-mcp-server:${{ steps.extract_version.outputs.VERSION }} .
        docker tag ghcr.io/akiojin/openai-mcp-server:${{ steps.extract_version.outputs.VERSION }} ghcr.io/akiojin/openai-mcp-server:latest
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Push Docker image
      run: |
        docker push ghcr.io/akiojin/openai-mcp-server:${{ steps.extract_version.outputs.VERSION }}
        docker push ghcr.io/akiojin/openai-mcp-server:latest